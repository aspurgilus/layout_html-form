<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>
          Personal information
        </legend>

        <label class="label">
          Surname:
          <input name="surname" autocomplete="off">
        </label>

        <label class="label">
          Name:
          <input name="name" autocomplete="off">
        </label>

        <label class="label">
          How old are You?
          <input
            name="old"
            type="number"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="label">
          Full date of birth:
          <input name="date" type="date">
        </label>

        <label class="label">
          I accept the term of the agreement
          <input name="agreement" type="checkbox">
        </label>
      </fieldset>

      <fieldset>
        <legend>
          Registration
        </legend>

        <label class="label">
          E-mail:
          <input
            name="email"
            type="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="label">
          Password:
          <input name="password" type="password" required>
        </label>
      </fieldset>

      <fieldset>
        <legend>
          An interesting fact about you!
        </legend>

        <label class="label">
          Do you love cats?
          <input name="cats" type="radio"> Yes
          <input name="cats" type="radio"> No
        </label>

        <label class="label">
          What is your favorite color?
          <input name="color" type="color" value="#000">
        </label>

        <label class="label">
          What time do you go to bed?
          <input name="bed" type="time">
        </label>

        <label class="label">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="label">
          How do you rate our work?
          <input name="rate" type="range" value="0">
        </label>
      </fieldset>

      <fieldset>
        <legend>
          Additional info:
        </legend>

        <label class="label">
          Comments:
          <textarea name="comments" rows="2" cols="12"></textarea>
        </label>

        <label class="label">
          Would you recommend us?
          <select name="recommendation" id="recommendation">
            <option value="1" selected>Yes</option>
            <option value="0">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
